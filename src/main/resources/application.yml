address: song cau
gender: F

spring.profiles.active: prod

server:
  port: 9800
spring:
  application:
    name: springboot-jpa-data-auditing
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:student
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true